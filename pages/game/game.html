<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="./game.css">
    <title>Enjoy your game</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>

<script>
    $(
        function ()
        {
            require(["./game", "./moveconverter"],
                function (game, converter)
                {
                    $(document).keydown(game.pressKey);
                    $(document).keyup(game.releaseKey);
                    $(document).on("mousedown", converter.downMouse);
                    $(document).on("mouseup", converter.upMouse);
                    $(document).on("mousemove", converter.moveMouse);
                }
            )
        }
    );
</script>

<body onkeydown="" onkeyup=""
    onresize="require(['../../js/event/tickevent'],function(e){e.setCanvas($('#cwf')[0], window.innerWidth,window.innerHeight);});">
    <canvas id="cwf" height="" width="">
        Sorry, your brower does not support HTML canvas. There is no game. (T _ T)
    </canvas>

    <!-- Will load by ts -->
    <svg>
        <circle r="40" stroke="#000000" stroke-width="5"></circle>
    </svg>

</body>
<script src="https://requirejs.org/docs/release/2.3.6/comments/require.js" data-main="./game.js"></script>

</html>
